<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner GitHub - Jonathan Matus</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
        }

        /* Dimensiones óptimas para banner de GitHub: 1280x640px (o relación 2:1) */
        .banner {
            width: 1280px;
            height: 640px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 100px;
            box-sizing: border-box;
            background-color: #0f172a; /* Fondo base oscuro */
            border: 1px solid #333;
        }

        /* FONDO: Imagen de fondo oscurecida + Gradiente */
        .banner-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* IMAGEN DE FONDO SUGERIDA: Una mezcla de red logística y código */
            /* Usamos un gradiente CSS complejo para simular un fondo tech profesional */
            background: 
                linear-gradient(to right, rgba(15, 23, 42, 0.95) 30%, rgba(15, 23, 42, 0.6) 100%),
                url('https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80'); /* Imagen de almacén automatizado / logística */
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        /* Elementos Decorativos Tech */
        .tech-overlay {
            position: absolute;
            top: 0;
            right: 0;
            width: 50%;
            height: 100%;
            background-image: radial-gradient(#3b82f6 1px, transparent 1px);
            background-size: 30px 30px;
            opacity: 0.1;
            z-index: 1;
        }

        /* CONTENIDO TEXTO */
        .content {
            position: relative;
            z-index: 2;
            color: white;
            font-family: 'Inter', sans-serif;
            max-width: 800px;
        }

        .name {
            font-size: 80px;
            font-weight: 800;
            margin: 0;
            line-height: 1.1;
            letter-spacing: -2px;
            background: linear-gradient(90deg, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .role {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            color: #3b82f6; /* Azul brillante */
            margin-top: 10px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .divider {
            width: 100px;
            height: 6px;
            background: #3b82f6;
            margin-bottom: 40px;
            border-radius: 3px;
        }

        .tagline {
            font-size: 36px;
            font-weight: 600;
            line-height: 1.4;
            color: #e2e8f0;
        }

        .highlight {
            color: #60a5fa; /* Azul más claro */
        }

        .skills-row {
            display: flex;
            gap: 20px;
            margin-top: 50px;
        }

        .skill-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .skill-icon {
            font-family: 'JetBrains Mono', monospace;
            color: #fbbf24; /* Amarillo para iconos/código */
        }

    </style>
</head>
<body>

    <div class="banner">
        <div class="banner-bg"></div>
        <div class="tech-overlay"></div>

        <div class="content">
            <h1 class="name">JONATHAN MATUS</h1>
            <div class="role">&lt;Fleet Operations & Logistics Specialist /&gt;</div>
            <div class="divider"></div>
            
            <div class="tagline">
                Automating processes with <br>
                <span class="highlight">Python & SQL</span> | Data Driven
            </div>

            <div class="skills-row">
                <div class="skill-badge">
                    <span class="skill-icon">def</span> Automation
                </div>
                <div class="skill-badge">
                    <span class="skill-icon">import</span> LiveOps
                </div>
                <div class="skill-badge">
                    <span class="skill-icon">from</span> Business <span class="skill-icon">import</span> Tech
                </div>
            </div>
        </div>
    </div>

</body>
</html>
